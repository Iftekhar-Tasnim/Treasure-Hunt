<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Match Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Treasure Hunt</h1>
        <p>Upload a photo to find Treasure from our database.</p>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Image Upload and Result Section in a Grid -->
        <div class="main-section">
            <!-- Upload Section -->
            <div class="upload-section">
                <h2>Upload Quest</h2>
                <input type="file" id="uploadPhoto" class="form-control" accept="image/*">
                <button class="btn btn-primary mt-3" id="uploadBtn">Upload</button>
            </div>

            <!-- Matched Result Section -->
            <div class="result-section" id="resultSection" style="display: none;">
                <h2>Treasure Location</h2>
                <img id="matchedPhoto" src="" alt="Matched Photo">
                <p id="matchedPhotoData"></p>
            </div>
        </div>

        <!-- Gallery of Predefined Photos -->
        <div class="gallery-section">
            <h2>Gallery</h2>
            <div class="gallery">
                <!-- Placeholder for predefined photos -->
                <div><img src="predefined1.jpg" alt="Predefined Photo 1"></div>
                <div><img src="predefined2.jpg" alt="Predefined Photo 2"></div>
                <div><img src="predefined3.jpg" alt="Predefined Photo 3"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Treasure Hunt | Made with ❤️ by <a href="#">Zircon Salazar</a></p>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>

</body>
</html>
